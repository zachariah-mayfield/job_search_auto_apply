<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Remote Job Search</h1>
        <form method="POST" action="/job_search" class="my-4"> <!-- Make sure action points to /job_search -->
            <div class="mb-3">
                <label for="keyword" class="form-label">Keyword</label>
                <input type="text" id="keyword" name="keyword" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location (Optional)</label>
                <input type="text" id="location" name="location" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div class="mt-4">
            <h3>Job Listings</h3>
            {% if jobs %}
                <ul class="list-group">
                    {% for job in jobs %}
                        <li class="list-group-item">
                            <h5>{{ job.title }}</h5>
                            <p><strong>Company:</strong> {{ job.company }}</p>
                            <p><strong>Location:</strong> {{ job.location }}</p>
                            <a href="{{ job.url }}" target="_blank" class="btn btn-info">View Job</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No jobs found. Please try again.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
